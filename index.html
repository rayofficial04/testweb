<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ray Mohammadi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    body {
      background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWt4cWwxZWJnaGJ2ZWE3emNqOTcxdXRhNTI4Z29sZ3c2OXA4MWU2bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Cae7w9PrSYBLfhVfD0/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .welcome {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      color: #00ffff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
    }

    .intro-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
    }

    .intro {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

  .btn {
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    background-color: #00eaff; /* glowing light blue */
    color: #000;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px #00eaff;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background-color: #66fcff;
    box-shadow: 0 0 25px #66fcff;
    transform: scale(1.05);
  }

    audio {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="welcome">Welcome</div>

  <div class="intro-container">
    <div class="intro">I'm Ray Mohammadi</div>
    <div class="button-container">
      <button class="btn" onclick="location.href='resume.html'">Resume</button>
      <button class="btn" onclick="location.href='contact.html'">Contact</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Loyalty_Freak_Music/LO-FI_Music_For_Business_III/LOYALTY_FREAK_MUSIC_-_02_-_Cyber_Brain.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
